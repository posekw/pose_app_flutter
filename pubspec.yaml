name: pose_gallery_app
description: A premium Flutter app for PoseKW Gallery using Glassmorphism design.
publish_to: 'none'
version: 1.0.1+18

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  intl: ^0.20.2
  
  # UI & Design
  # cached_network_image: ^3.3.0  # REMOVED: Causes path_provider_foundation crash
  flutter_staggered_grid_view: ^0.7.0
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  # screen_protector: ^1.2.0  # REMOVED: Causes iOS crash
  
  # Utilities
  url_launcher: ^6.3.1
  # url_launcher_android: ^6.3.10  # REMOVED: Causes iOS crash
  path_provider_android: ^2.2.22  # Required for Android, latest version fixes v1 embedding
  webview_flutter: ^4.9.0
  webview_flutter_android: ^3.16.9
  
  # State Management (Simple provider or native ValueNotifier for now)
  provider: ^6.1.1
  
  # Notifications - REMOVED
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_solid.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/

