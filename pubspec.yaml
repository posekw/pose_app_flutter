name: pose_gallery_app
description: A premium Flutter app for Pose Media using Glassmorphism design.
publish_to: 'none'
version: 1.0.2+50

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  intl: ^0.20.2
  
  # UI & Design
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  
  # Utilities - Re-enabled with latest versions for iOS Privacy Manifest support
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  
  # State Management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon_solid.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
